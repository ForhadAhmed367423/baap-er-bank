<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center mt-6 font-bold text-4xl mb-10 text-purple-800">Stock  <span class="text-sky-600">broker house</span></h1>
    <section class="w-9/12 grid grid-cols-3 gap-4 m-auto text-white ">
            <div class="bg-amber-300 p-8 rounded-lg">
                <h1 class="text-3xl">Deposit</h1>
                <h3 class="text-3xl">$<span id="deposit-count">00</span></h3>
            </div>
            <div class="bg-sky-400 p-8 rounded-lg">
                <h1 class="text-3xl">Withdraw</h1>
                <h3 class="text-3xl ">$<span id="withdraw-count">00</span></h3>
            </div>
            <div class="bg-violet-400 p-8 rounded-lg">
                <h1 class="text-3xl" >Balance</h1>
                <h3 class="text-3xl">$ 
                    <span id="balance-total">1200</span>
                </h3>
            </div>
    </section>

    <!-- Withdraw and Deposit -->
    <section class="w-9/12 grid grid-cols-2 gap-4 m-auto text-white mt-12">
        <div class="bg-pink-400 p-8 rounded-lg">
            <h1 class="text-3xl mb-3">Please Deposit</h1>
            <input class="block mb-2 w-9/12 px-2 text-black" type="text" name="" id="deposit-amount" placeholder="$ You Want to Deposit"  >
        <button id="btn-deposit" class="bg-amber-400 text-white rounded-lg px-5 py-1">Deposit</button>
        </div>
        <div class="bg-purple-500 p-8 rounded-lg">
            <h1 class="text-3xl mb-3">Please Withdraw</h1>
            <input class="block mb-2 w-9/12 px-2 text-black" type="text" name="" id="Withdraw-amount" placeholder="$ You Want to Withdraw">
            <button id="btn-withdraw" class="bg-amber-400 text-white rounded-lg px-5 py-1">Withdraw</button>
        </div>
    </section>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
