<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center mt-6 font-bold text-4xl mb-3 text-amber-400">Welcome to <span class="text-sky-600">Baper Bank</span></h1>
    <section class="bg-sky-100 p-4 w-3/4 m-auto">
        <h3 class="mb-3  text-xl font-bold">Please login</h3>
        <input class="block mb-2 w-9/12 px-2 " type="email" name="" id="user-email" placeholder="Enter Your Email" required >
        <input class="block mb-2 w-9/12 px-2" type="password" name="" id="user-password" placeholder="Enter Your password" required>
        <button id="btn-log" class="bg-amber-400 text-white rounded-lg px-5 py-1">Login</button>
    </section>
    <script src="./login.js"></script>
</body>
</html>
